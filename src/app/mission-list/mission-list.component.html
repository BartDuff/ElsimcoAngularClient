<h2>Missions:</h2>
<a class="right btn-floating btn-large waves-effect waves-light blue scale-transition" routerLink="/add_missions"><i class="material-icons">add</i></a>
<ul>
  <app-mission-item *ngFor="let mission of missions | async"
                    [mission]="mission"
                    (missionSelected)="addMissionToList($event)"
                    (missionDeleted)="deleteMission($event)">
  </app-mission-item>
</ul>
