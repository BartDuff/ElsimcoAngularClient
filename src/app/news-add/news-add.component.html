<mat-card>
  <mat-card-title>Publier une actualité</mat-card-title>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field hidden>
          <input matInput disabled formControlName="id" placeholder="id" name="id"  id="id">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="titre" placeholder="Titre" name="titre"  id="titre">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contenu de l'article</mat-label>
        <textarea matInput formControlName="contenu" placeholder="Veuillez écrire votre actualité dans ce cadre..."
                  name="contenu" id="contenu"></textarea>
        </mat-form-field>
        <input-file *ngIf="currentUser.role=='ADMIN'" placeholder="Insérer une image..." fileAccept="image/*" fileLimit=1 [(ngModel)]="newsitem.rawFile" (ngModelChange)="handleFile(newsitem)" (deletedFile)="itemImg = ''" [ngModelOptions]="{standalone: true}"></input-file>
        <img [src]="itemImg" alt="" style="width: 25%;height: 25%; margin-top: 2em;margin-bottom: 2em;"/>
        <mat-checkbox formControlName="isPublic" name="isPublic" id="isPublic">Rendre cette publication publique?</mat-checkbox>
        <mat-card-actions fxFlexAlign="center">
          <button mat-icon-button routerLink="/news">RETOUR <mat-icon>arrow_back</mat-icon></button>
          <button mat-button>Publier</button>
        </mat-card-actions>
      </div>
      </mat-card-content>
    </form>
</mat-card>
