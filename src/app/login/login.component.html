<div class="row">
  <div class="col s4 offset-s4">
    <div class="center-align">
      <h4 class="grey darken-3 white-text z-depth-3">Connexion: </h4>
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" class="form-control" [ngClass]="{ 'invalid': !userForm.controls.login.valid && userForm.controls.login.dirty }"
                 id="login" formControlName="login">
          <div *ngIf="!userForm.controls.login.valid && userForm.controls.login.dirty">
            Utilisateur inconnu
          </div>
        </div>
        <div class="form-group">
          <label for="mdp">Mot de passe: </label>
          <input type="password" class="form-control" id="mdp" formControlName="mdp" [ngClass]="{ 'invalid': !userForm.controls.mdp.valid && userForm.controls.mdp.dirty }">
        </div>
        <button class="btn waves-effect waves-light pulse yellow accent-4 black-text" type="submit" name="action" [disabled]="!userForm.valid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
