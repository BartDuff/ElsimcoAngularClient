<div class="card">
  <div class="card-image">
    <img class="activator" src="../../assets/images/home.svg" alt="user bg">
  </div>
  <div class="card-content">
    <div class="card-title black white-text center">Log In</div>
    <p *ngIf="message" class="text-center error">{{message}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group" [ngClass]="{ 'has-error': submitted && f.email.errors }">
        <label for="email" class="col-md-3 col-sm-5 col-xs-12">Email:</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="text" class="form-control" formControlName="email" id="email" />
          <div *ngIf="submitted && f.email.errors" class="help-block">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': submitted && f.password.errors }">
        <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="password" class="form-control" formControlName="password" id="password"/>
          <div *ngIf="submitted && f.password.errors" class="help-block">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
      <div class="form-group center">
        <button class="btn btn-success black" type="submit">Se Connecter</button>
      </div>
    </form>
  </div>
</div>
