<mat-card>
  <mat-card-title>Ajouter un utilisateur</mat-card-title>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" name="email" id="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="prenom" placeholder="Prénom" name="prenom" id="prenom">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="nom" placeholder="Nom" name="nom" id="nom">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="trigramme" placeholder="Trigramme" name="trigramme" id="trigramme">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="adressePostale" placeholder="Adresse" name="adressePostale" id="adressePostale">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="codePostal" placeholder="Code postal" name="codePostal" id="codePostal">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="ville" placeholder="Ville" name="ville" id="ville">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="telephone" placeholder="Numéro de téléphone" name="telephone" id="telephone">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="telPro" placeholder="Num de téléphone pro" name="telPro" id="telPro">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="emailPerso" placeholder="Email perso" name="emailPerso" id="emailPerso">
        </mat-form-field>

        <mat-form-field>
          <label>
            <input matInput readonly [matDatepicker]="picker2"
                   formControlName="dateNaissance" placeholder="Date de naissance" name="dateNaissance" id="dateNaissance">
          </label>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="metier" placeholder="Métier" name="metier" id="metier">
        </mat-form-field>

        <input-file placeholder="Insérer un avatar..." fileLimit=1 [(ngModel)]="user.rawFile" (ngModelChange)="handleFile(user)" (deletedFile)="removeImage($event)" [ngModelOptions]="{standalone: true}"></input-file>

          <mat-form-field>
            <label>
              <input matInput readonly [matDatepicker]="picker"
                     formControlName="dateArrivee" placeholder="Date d'arrivée dans l'entreprise" name="dateArrivee" id="dateArrivee">
            </label>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="cpNMoins1" placeholder="Congés payés N-1" name="cpNMoins1" id="cpNMoins1">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="cpN" placeholder="Congés payés N" name="cpN" id="cpN">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="rttn" placeholder="RTT" name="rttn" id="rttn">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="congeAnciennete" placeholder="Congé Ancienneté" name="congeAnciennete" id="congeAnciennete">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Role :</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">UTILISATEUR</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Fonction :</mat-label>
          <mat-select formControlName="fonction">
            <mat-option value="RH">RH</mat-option>
            <mat-option value="COMMERCIAL">COMMERCIAL</mat-option>
            <mat-option value="DEVELOPPEUR">DEVELOPPEUR</mat-option>
            <mat-option value="DIRECTION">DIRECTION</mat-option>
            <mat-option value="CONSULTANT">CONSULTANT</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Statut :</mat-label>
          <mat-select formControlName="statut">
            <mat-option value="CADRE">CADRE</mat-option>
            <mat-option value="NON-CADRE">NON-CADRE</mat-option>
          </mat-select>
        </mat-form-field>
        <label>
          Dossier de compétences (DCP) :
        </label>
        <input-file placeholder="DCP" fileLimit=1 [(ngModel)]="user.competenceFile" (ngModelChange)="handleFileCompetence(user)" [ngModelOptions]="{standalone: true}" (deletedFile)="removeDossier($event)"></input-file>
        <mat-card-actions fxFlexAlign="center">
          <button mat-icon-button routerLink="/users">RETOUR
            <mat-icon>arrow_back</mat-icon>
          </button>
          <button mat-button>Ajouter</button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </form>
</mat-card>
