<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input formControlName="prenom" placeholder="Prénom" name="prenom" class="form-control" id="prenom">
    </div>

    <div class="form-group">
      <label for="nom">Nom:</label>
      <input formControlName="nom" placeholder="Nom" name="lastName" class="form-control" id="nom">
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <select formControlName="role" name="role" class="browser-default" id="role">
        <option value="ADMIN" >ADMIN</option>
        <option value="USER" selected>UTILISATEUR</option>
      </select>
    </div>
    <button class="btn btn-success">Ajouter</button>
  </form>
</div>
