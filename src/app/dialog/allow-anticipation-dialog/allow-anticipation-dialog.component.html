<h2 mat-dialog-title>Congés Anticipés?</h2>
<mat-dialog-content>
  <span>Votre solde de congés a atteint 0: voulez-vous poser des congés anticipés?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button id="yes" (click)="confirmer()">Oui</button>
  <button mat-button id="no" (click)="fermer()">Non</button>
</mat-dialog-actions>
