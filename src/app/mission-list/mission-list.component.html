<h2>Missions:</h2>
<a lass="right btn-floating btn-large waves-effect waves-light blue scale-transition" routerLink="/add_missions">Nouvelle mission</a>
<ul>
  <app-mission-item *ngFor="let mission of missions | async"
                    [mission]="mission"
                    (missionSelected)="selectMission($event)"
                    (missionDeleted)="deleteMission($event)">
  </app-mission-item>
</ul>
