<h2 mat-dialog-title>Effacer?</h2>
<mat-dialog-content>
  <span>Voulez-vous vraiment supprimer?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="confirmer()">Oui</button>
  <button class="mat-raised-button mat-accent"(click)="fermer()">Non</button>
</mat-dialog-actions>
