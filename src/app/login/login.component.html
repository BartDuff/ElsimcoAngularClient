  <div class="connect">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <mat-error *ngIf="message">
        {{message}}
      </mat-error>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" name="email"  id="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="password" placeholder="Mot de passe" name="password"  id="password" type="password">
      </mat-form-field>

      <mat-card-actions fxFlexAlign="center">
        <button mat-button>Se Connecter</button>
      </mat-card-actions>
    </div>
  </form>
  </div>
</div>
