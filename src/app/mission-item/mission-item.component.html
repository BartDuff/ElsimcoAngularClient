<div class="row">
  <div class="col s12 m6">
    <div class="card #1976d2 blue darken-2">
      <div class="card-content white-text">
        <span class="card-title">Mission : {{ mission.intitule }}</span>
        <p>  <p> Mis à jour : {{ lastUpdate | async | date: 'short' }} </p>
        -- Client : {{ mission.client }}
        -- Date: : {{ mission.datePublication | date: 'short' }}
        -- Durée : {{ mission.duree }}
        -- Desc: : {{ mission.jobDesc }}
        -- Statut : {{ mission.status }}
      </div>
      <div class="card-action">
        <a [routerLink]="['/missions/', mission.id]">Détail</a>
        <a [routerLink]="['/edit_mission/', mission.id]">Editer</a>
        <button type="button"
                (click)="deleteMission()"><i class="material-icons">delete</i></button>
        <button type="button"
                (click)="addMissionToList()"><i class="material-icons">favorite</i></button>
      </div>
    </div>
  </div>
</div>
