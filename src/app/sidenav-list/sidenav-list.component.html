<mat-nav-list>
  <a mat-list-item routerLink="/contact_form" *ngIf="!token" (click)="onSidenavClose()" class="nav-caption">Nous
    Contacter</a>
  <a mat-list-item routerLink="/login" *ngIf="!token" (click)="onSidenavClose()" class="nav-caption">Connexion</a>
  <a mat-list-item (click)="onLogout()" *ngIf="token" class="nav-caption">Déconnexion</a>
  <a mat-list-item routerLink="/news" *ngIf="token" (click)="onSidenavClose()" class="nav-caption">Actualités</a>
  <a mat-list-item routerLink="/users/{{ currentUser.id }}" *ngIf="token" (click)="onSidenavClose()"
     class="nav-caption">Mon Profile</a>
  <a mat-list-item routerLink="/documents" *ngIf="token" (click)="onSidenavClose()" class="nav-caption">Pack
    Collaborateurs</a>
  <a mat-list-item routerLink="/missions" *ngIf="token" (click)="onSidenavClose()" class="nav-caption">Missions</a>
  <a mat-list-item routerLink="/users" *ngIf="token && currentUser.role == 'ADMIN'" (click)="onSidenavClose()"
     class="nav-caption">Utilisateurs</a>
  <a mat-list-item routerLink="/contacts" *ngIf="token && currentUser.role == 'ADMIN'" (click)="onSidenavClose()"
     class="nav-caption">Candidatures spontannées</a>
  <a mat-list-item routerLink="/candidats" *ngIf="token && currentUser.role == 'ADMIN'" class="nav-caption">Candidathèque</a>
  <mat-list-item class="nav-caption">
    <a matLine [matMenuTriggerFor]="menu" *ngIf="token">Outils</a>
  </mat-list-item>
  <mat-menu #menu="matMenu" yPosition="below">
    <a mat-menu-item routerLink="/presence" *ngIf="token" (click)="onSidenavClose()">Remplir ma fiche de Présence</a>
    <a mat-menu-item (click)="onSidenavClose()">Mes fiches de présence</a>
  </mat-menu>

</mat-nav-list>
