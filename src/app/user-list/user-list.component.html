<h2>Utilisateurs:</h2>
<a class="right btn-floating btn-large waves-effect waves-light blue scale-transition" routerLink="/add_users"><i class="material-icons">add</i></a>
<ul>
  <app-user-item *ngFor="let user of users | async"
                    [user]="user"
                    (userSelected)="selectUser($event)"
                    (userDeleted)="deleteUser($event)">
  </app-user-item>
</ul>
