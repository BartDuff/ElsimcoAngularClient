<mat-card *ngIf="!loading">
  <mat-card-title>Modifier une publication FAQ</mat-card-title>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field hidden>
          <input matInput disabled formControlName="id" placeholder="id" name="id"  id="id">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="question" [(ngModel)]="faqitem.question" placeholder="Question" name="question"  id="question">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Réponse</mat-label>
          <textarea matInput formControlName="reponse" [(ngModel)]="faqitem.reponse" placeholder="Veuillez écrire votre réponse dans ce cadre..."
                    name="reponse" id="reponse"></textarea>
        </mat-form-field>

        <mat-form-field style="margin-top: 1em!important;">
          <mat-label>Email à contacter :</mat-label>
          <mat-select formControlName="mailContact" [(ngModel)]="faqitem.mailContact">
            <mat-option *ngFor="let adress of mailAdresses" [value]="adress">{{adress}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-card-actions fxFlexAlign="center">
          <button mat-icon-button routerLink="/faq">RETOUR <mat-icon>arrow_back</mat-icon></button>
          <button mat-button>Modifier</button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </form>
</mat-card>
<div style="display: flex; justify-content: center; align-items: center">
<mat-progress-spinner
  *ngIf="loading"
  color="accent"
  mode="indeterminate">
</mat-progress-spinner>
</div>
