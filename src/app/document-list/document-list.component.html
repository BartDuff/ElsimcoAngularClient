<h2>Documents:</h2>
<button class="right btn-floating btn-large waves-effect waves-light blue scale-transition"><i class="material-icons">add</i></button>
<ul>
  <app-document-item *ngFor="let document of documents | async"
                 [document]="document"
                 (documentSelected)="selectDocument($event)"
                 (documentDeleted)="deleteDocument($event)">
  </app-document-item>
</ul>
