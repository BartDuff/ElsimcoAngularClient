<h2 mat-dialog-title>Refuser et supprimer la fiche ?</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput
           placeholder="Commentaire"
           formControlName="commentaire" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="envoyer()" [disabled]="!form.valid">Envoyer</button>
  <button class="mat-raised-button mat-accent" (click)="fermer()">Annuler</button>
</mat-dialog-actions>
