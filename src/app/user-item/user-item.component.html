<div class="row">
  <div class="col s12 m6">
    <div class="card #1976d2 blue darken-2">
      <div class="card-content white-text">
        <span class="card-title">Email : {{ user.email }}</span>
        <p>-- Nom : {{ user.nom }}
          -- Prénom: : {{ user.prenom }}
          -- Status : {{ user.role }}
          -- Date d'inscription : {{ user.dateInscription | date: 'short' }}</p>
      </div>
      <div class="card-action">
        <a [routerLink]="['/users/', user.id]">Détail</a>
        <a [routerLink]="['/edit_user/', user.id]">Editer</a>
        <button type="button"
                (click)="deleteUser()"><i class="material-icons">delete</i></button>
      </div>
    </div>
  </div>
</div>
